<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-assisted Nurse Educator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ChatGPT-assisted Nurse Educator</a>
    </nav>

    <div class="container mt-5">
        <div class="button-container">
            <button id="case-1Button" class="disease-button">Case-1</button>
            <button id="case-2Button" class="disease-button">Case-2</button>
            <button id="case-3Button" class="disease-button">Case-3</button>
            <button id="case-4Button" class="disease-button">Case-4</button>
            <button id="case-5Button" class="disease-button">Case-5</button>
            <button id="case-6Button" class="disease-button">Case-6</button>
        </div>
        <div class="search-bar mb-3">
            <p>You are a nurse educating a patient about a low carbohydrate diet.</p>
            <input type="text" id="questionInput" class="form-control" placeholder="Ask a question...">
            <button id="askButton" class="btn btn-primary mt-3">Ask</button>
        </div>

        <div id="answerDiv" class="border p-3 bg-light"></div>
        <button id="copyButton" class="btn btn-secondary mt-3">Copy Response</button>
    </div>

    <footer class="bg-dark text-light text-center p-3 mt-5">
        <p><a href="./" class="text-light">ChatGPT-assisted Nurse Educator</a>.</p>
    </footer>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="/js/marked.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            function addChatMessage(content, isUser = false) {
                const divClass = isUser ? 'chat-message user-message' : 'chat-message bot-message';
                const messageHtml = marked.parse(content);
                const messageDiv = $('<div>').addClass(divClass).html(messageHtml);
                $('#answerDiv').prepend(messageDiv);
            }

            let selectedPatient = '';

            $('.disease-button').click(function () {
                selectedPatient = $(this).text();

                $('#answerDiv').empty();
                addChatMessage(`Patient selected: ${selectedPatient}`, true);

                $('#questionInput').val('Begin case');

                $.ajax({
                    url: '/api/select-patient',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ patient: selectedPatient }),
                    success: function (response) {
                        if (response.caseSummary) {
                            addChatMessage(response.caseSummary);
                        }
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            });

            function sendQuestion() {
                const question = $('#questionInput').val();
                if (question.trim() === '') return;

                addChatMessage(question, true);

                $.ajax({
                    url: '/api/query',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ prompt: question, patient: selectedPatient }),
                    success: function (response) {
                        addChatMessage(response.message);
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });

                $('#questionInput').val('');
            }

            $('#askButton').click(sendQuestion);
            $('#questionInput').keypress(function (event) {
                if (event.keyCode === 13) {
                    sendQuestion();
                }
            });
            $('#copyButton').click(function () {
                const answerDivText = $('#answerDiv').text();
                if (answerDivText) {
                    navigator.clipboard.writeText(answerDivText).then(function () {
                        alert('Response copied to clipboard');
                    }, function (error) {
                        alert('Error copying text: ', error);
                    });
                }
            });
        });
    </script>
</body>
</html>
